<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <title>JSCodeQuiz</title>
</head>
<body>
    <header>
        
        <h1>Java Script Code Quiz</h1>
        <button onclick="scores()" id="highscores">View Highscores</button>
        <h2>Time: <span id="timer">0</span></h2>
    </header>
    
    <section id="frontPage">
        <p>Please press the button below to start the quiz</p>
        <button onclick="questions()" id="start">Start Quiz</button>
        
    </section>

    <section id="highscorePage">
        <h2>High Scores</h2>

        <button onclick="theFront()" id="back">Back</button>

    </section>

    <section id="questionsPage">
        <h2 id="questionPlace"></h2>

        <ul>
            <li><button onclick="questions() .getChoice()(this.id)" id="one"></button></li>
            <li><button onclick="getChoice()(this.id)" id="two"></button></li>
            <li><button onclick="getChoice()(this.id)" id="three"></button></li>
            <li><button onclick="getChoice()(this.id)" id="four"></button></li>
        </ul>


    </section>

    <footer>
        <h3 id="choiceResult"></h3>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <title>JSCodeQuiz</title>
</head>
<body>
    <header>
        
        <h1>Java Script Code Quiz</h1>
        <button onclick="scores()" id="highscores">View Highscores</button>
        <h2>Time: <span id="timer"></span></h2>
    </header>
    
    <section id="frontPage">
        <p>Please press the button below to start the quiz.</p>
        <p>Be aware that each incorrect answer will cost you ten seconds off your time/score.</p>
        <button onclick="questions()" id="start">Start Quiz</button>
        
    </section>

    <section id="highscorePage">
        <h2>High Scores</h2>
        <h2 id="highscores-list"></h2>

        <button onclick="theFront()" id="back">Back</button>
        <button onclick="clearScores()" id="clear-highscores">Clear Highscores</button>

    </section>

    <section id="questionsPage">
        <h2 id="questionPlace"></h2>
        
        <ul>
            <li><button onclick="checkAnswer(0)" id="one"></button></li>
            <li><button onclick="checkAnswer(1)" id="two"></button></li>
            <li><button onclick="checkAnswer(2)" id="three"></button></li>
            <li><button onclick="checkAnswer(3)" id="four"></button></li>
        </ul>
        <h2 id="correct-incorrect"> </h2>
    </section>

    <section id="allDonePage">
        <h2>All Done!</h2>
        <h2 id="final-score"></h2>
        <div class="form-group"></div>
        <label for="inputdefault">Enter initials</label>
        <input class="form-control" id="inputdefault" type="text">
        <button onclick="scores()" id="submit-initials">Submit</button>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
